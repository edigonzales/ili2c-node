name: Build Node Module

on: 
  push:
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  build-node:
    name: Build node on ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [macos-14, macos-13, ubuntu-24.04, windows-2022]
        include:
          - os: 'macos-14'
            plat-name: 'darwin-arm64'
          - os: 'macos-13'
            plat-name: 'darwin-x64'
          - os: 'ubuntu-24.04'
            plat-name: 'linux-x64'
          - os: 'windows-2022'
            plat-name: 'win32-x64'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          pattern: native-libs-${{ matrix.plat-name }}
          path: ./nodejs/lib_ext

      - name: 'Debug'
        shell: bash
        run: |
          ls -la ./nodejs/lib_ext







name: ili2c bindings

on: 
  push:
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:

  build:  
    name: 'Build on ${{ matrix.os }}'
    strategy:
      fail-fast: true
      matrix:
        # https://github.com/actions/runner-images
        #os: [ macos-14, macos-13, ubuntu-24.04, windows-2022 ]
        os: [ macos-14 ]
        include:
          - os: 'macos-14'
            plat-name: 'darwin-arm64'
          # - os: 'macos-13'
          #   plat-name: 'darwin-x64'
          # - os: 'ubuntu-24.04'
          #   plat-name: 'linux-x64'
          # - os: 'windows-2022'
          #   plat-name: 'win32-x64'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: 'Add Developer Command Prompt for Microsoft Visual C++'
        if: ${{ runner.os == 'Windows' }}
        uses: ilammy/msvc-dev-cmd@v1

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          cache: 'gradle'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build native image
        id: buildNative
        shell: bash
        run: |
          cd java-lib
          ./gradlew clean nativeCompile
          ls -la build/native/nativeCompile/

      - uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: reports-native
          path: java-lib/build/reports/tests/

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      ## TODO test!!!
      - name: Build node module
        id: buildNodeModule
        shell: bash
        run: |
          cd module
          ls -la lib_ext
          npm ci
          npx prebuildify --napi --strip --target 22.0.0
          mkdir -p prebuilds/${{matrix.plat-name}}/node 
          mv prebuilds/${{matrix.plat-name}}/ili2c.node prebuilds/${{matrix.plat-name}}/node/
          ls -la prebuilds/${{matrix.plat-name}}/node/

      - name: 'Fix dylib look up (node)'
        if: ${{ runner.os == 'macOS' }}
        shell: bash
        run: |
          cd module/prebuilds/${{matrix.plat-name}}/node
          install_name_tool -change /Users/runner/work/ili2c-node/ili2c-node/java-lib/build/native/nativeCompile/libili2c.dylib @loader_path/../libili2c.dylib ili2c.node
          otool -L ili2c.node

      - name: Ensure distutils for Python
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install setuptools

      - name: Build electron module
        id: buildElectronModule
        shell: bash
        run: |
          source .venv/bin/activate
          cd module
          mkdir -p prebuilds/${{matrix.plat-name}}/electron 
          npm install --save-dev electron-rebuild
          npx electron-rebuild --force --parallel --disable-logging -v 35.5.1
          cp build/Release/ili2caddon.node prebuilds/${{matrix.plat-name}}/electron/ili2c.node
          ls -la prebuilds/${{matrix.plat-name}}/electron/

      - name: 'Fix dylib look up (electron)'
        if: ${{ runner.os == 'macOS' }}
        shell: bash
        run: |
          cd module/prebuilds/${{matrix.plat-name}}/electron
          install_name_tool -change /Users/runner/work/ili2c-node/ili2c-node/java-lib/build/native/nativeCompile/libili2c.dylib @loader_path/../libili2c.dylib ili2c.node
          otool -L ili2c.node

      - name: Test node module
        shell: bash
        run: |
          cd module
          node test.js

      - name: 'Upload build artifact'
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: prebuild-${{matrix.plat-name}}
          path: module/prebuilds/**


  publish:
    name: Collect artifacts and publish to npm
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow push

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download prebuild artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: prebuild-*
          path: ./artifacts

      - name: Merge prebuilds into package folder
        shell: bash
        run: |
          set -e
          cd module
          rm binding.gyp
          rm -rf src
          mkdir -p prebuilds
          cp -r /home/runner/work/ili2c-node/ili2c-node/artifacts/prebuild-darwin-arm64/ ./prebuilds/darwin-arm64
          #cp -r /home/runner/work/ili2c-node/ili2c-node/artifacts/prebuild-darwin-x64/darwin-x64 ./prebuilds/darwin-x64
          #cp -r /home/runner/work/ili2c-node/ili2c-node/artifacts/prebuild-linux-x64/linux-x64 ./prebuilds/linux-x64
          #cp -r /home/runner/work/ili2c-node/ili2c-node/artifacts/prebuild-win32-x64/win32-x64 ./prebuilds/win32-x64
          #cp ./prebuilds/darwin-arm64/ili2c.node ./prebuilds/darwin-arm64/ili2caddon.node 
          ls -la ./prebuilds/
          ls -la ./prebuilds/darwin-arm64

      - name: List resulting prebuilds
        shell: bash
        run: |
          cd module
          echo "=== prebuilds ==="
          find prebuilds -type f | sort

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: "https://registry.npmjs.org"

      - name: 'Create local package (just for debugging)'
        shell: bash
        run: |
          cd module
          npm pack
          ls -la

      - name: Authenticate with npm
        run: npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}

      - name: Bump version
        run: |
          cd module
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version patch --no-git-tag-version
          git add package.json package-lock.json
          git commit -m "chore(release): bump version"
          git tag v$(node -p "require('./package.json').version")
          git push origin HEAD
          git push origin --tags

      - name: Publish
        shell: bash
        run: | 
          cd module
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}


name: Build Native

on: 
  push:
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:

  build:  
    name: 'Build native shared library on ${{ matrix.os }}'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        # https://github.com/actions/runner-images
        os: [ macos-14, macos-13, ubuntu-24.04, windows-2022 ]
        #os: [ macos-14 ]
        include:
          - os: 'macos-14'
            plat-name: 'darwin-arm64'
          - os: 'macos-13'
            plat-name: 'darwin-x64'
          - os: 'ubuntu-24.04'
            plat-name: 'linux-x64'
          - os: 'windows-2022'
            plat-name: 'win32-x64'

    steps:
      - uses: actions/checkout@v4

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '24'
          distribution: 'graalvm'
          cache: 'gradle'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build native image
        shell: bash
        run: |
          cd java-lib
          ./gradlew clean nativeCompile
          ls -la build/native/nativeCompile/

      - uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: reports-native-${{ matrix.plat-name }}
          path: java-lib/build/reports/tests/

      - uses: actions/upload-artifact@v4
        with:
          name: native-libs-${{ matrix.plat-name }}
          path: java-lib/build/native/nativeCompile/*
